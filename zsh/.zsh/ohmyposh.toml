console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[upgrade]
notice = true
interval = '168h'
auto = false
source = 'github'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = 'p:gray'
    background = 'transparent'
    template = '{{ if .Venv }}(venv){{ end }} '

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:blue'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:gray'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}🠗{{ end }}{{ if gt .Ahead 0 }}🠕{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = 'p:gray'
    background = 'transparent'
    template = '{{ if .Venv }}({{ .Venv }}){{ end }} '

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'p:peach'
    background = 'transparent'
    template = '{{ .FormattedMs }}'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    background = 'transparent'
    foreground_templates = [
      '{{ if gt .Code 0 }}p:red{{ end }}',
      '{{ if eq .Code 0 }}p:green{{ end }}'
    ]
    template = '❱'

[transient_prompt]
  foreground_templates = [
    '{{ if gt .Code 0 }}p:red{{ end }}',
    '{{ if eq .Code 0 }}p:green{{ end }}'
  ]
  background = 'transparent'
  template = '❱ '

[secondary_prompt]
  foreground = 'p:green'
  background = 'transparent'
  template = '❱❱ '


[[tooltips]] 
type = 'kubectl'
tips = [ 'k', 'kubectl', 'helm' ]
style = 'plain'
foreground = 'p:blue'
background = 'transparent'
template = ' ☼ {{ .Context }}'

[palette]
gray = '#6c6c6c'
peach = '#fab387'
green = '#a6e3a1'
red = '#f38ba8'
blue = '#8aadf4'
