console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[upgrade]
notice = true
interval = "168h"
auto = false
source = "github"

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:gray'
    template = '{{ if .Venv }}(venv){{ end }} '

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'blue'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:blue'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}↓{{ end }}{{ if gt .Ahead 0 }}↑{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'kubectl'
    style = 'plain'
    foreground = 'red'
    background = 'transparent'
    template = '☸ {{ .Context }}'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:gray'
    template = ' {{ if .Venv }}({{ .Venv }}){{ end }}'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'p:peach'
    background = 'transparent'
    template = ' {{ .FormattedMs }}'
    
    [blocks.segments.properties]
      threshold = 5000
      style = 'austin'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    background = 'transparent'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}magenta{{end}}"
    ]
    template = '❱'

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}magenta{{end}}"
  ]
  background = 'transparent'
  template = '❱ '

[secondary_prompt]
  foreground = 'magenta'
  background = 'transparent'
  template = '❱❱ '

[pallete]
  gray = '#6c6c6c'
  peach = '#fab387'

[[tooltips]]
type = 'git'
tips = [ 'git' ]
style = 'diamond'
foreground = 'black'
background = 'yellow'
leading_diamond = '◀'
trailing_diamong = '▶'
template = '{{ .HEAD }}{{ if .Staging.Changed }} {{ .Staging.String}}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} 󰏭{{ .Working.String}}{{ end }}'
  
  [toolstips.properties]
  fetch_status = true
