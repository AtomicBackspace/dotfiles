# -----------------------------------------------------------------------------
# Eldritch skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#ebfafa" # Lighthouse White
background: &background "#212337" # Sunken Depths Grey
current_line: &current_line "#323449" # Shallow Depths Grey
selection: &selection "#323449" # Shallow Depths Grey
comment: &comment "#8071d0" # The Old One Purple
cyan: &cyan "#04d1f9" # Watery Tomb Blue
green: &green "#37f499" # Great Old One Green
orange: &orange "#f7c67f" # Dreaming Orange
pink: &pink "#f265b5" # Pustule Pink
purple: &purple "#a48cf2" # Lovercraft Purple
red: &red "#f16c75" # R'lyeh' Red
yellow: &yellow "#f1fc79" # Gold of Yuggoth

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *purple
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *purple
  # ClusterInfoView styles.
  info:
    fgColor: *pink
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *purple
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *pink
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *pink
      # Used for favorite namespaces
      numKeyColor: *pink
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *comment
    # Resource status and update styles
    status:
      newColor: *comment
      modifyColor: *purple
      addColor: *orange
      errorColor: *red
      highlightColor: *orange
      killColor: *yellow
      completedColor: *purple
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *orange
      counterColor: *purple
      filterColor: *pink
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *purple
        - *red
      defaultChartColors:
        - *purple
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *pink
      colonColor: *purple
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
        toggleOnColor: *green
        toggleOffColor: *cyan
